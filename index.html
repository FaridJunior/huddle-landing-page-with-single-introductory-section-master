<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script
      src="https://kit.fontawesome.com/4a1e73ba36.js"
      crossorigin="anonymous"
    ></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <div class="container">
      <header>
          <div class="logo-container">
            <img src="./images/logo.svg" alt="logo">
          </div>
      </header>
      <section class="intro">
          <div class="preview">
            <img src="./images/illustration-mockups.svg" alt="">
          </div>
          <div class="intro_data">
            <h1>
              Build The Community Your Fans Will Love
            </h1>
            <p class="subtitles">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. 
            </p>
            <button class="register-btn" aria-label="register">
              Register
            </button>
        </div>
      </section>
      <footer class="social_icons_containers">
        <div class="social_icon"><i class="fab fa-facebook-f"></i></div>
        <div class="social_icon"><i class="fab fa-twitter"></i></div>
        <div class="social_icon"><i class="fab fa-instagram"></i></i></div>
      </footer>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/mfarid_se">Mohamed Farid</a>.
    </p>
  </footer>
</body>
</html>
